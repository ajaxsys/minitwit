    <div id="searchPage" class="container">

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="searchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="searchUsername" class="col-sm-2 control-label">
                                    氏名</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="searchUsername" placeholder="" required>
                                </div>
                                <label for="searchEmail" class="col-sm-2 control-label">
                                    メールアドレス</label>
                                <div class="col-sm-4">
                                    <input type="email" class="form-control" id="searchEmail" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="corpname" class="col-sm-2 control-label">
                                    企業名</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="corpname" placeholder="" required>
                                </div>
                                <label class="col-sm-2 control-label">
                                    状態</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline" for="statusOK">
                                        <input type="radio" name="status" id="statusOK">有効</label>
                                    <label class="radio-inline" for="statusNG" >
                                        <input type="radio" name="status" id="statusNG">無効</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-info btn-lg" style="width:150px">
                                        検索</button>
                                </div>
                            </div>
                        </form>
                    </div>

    <div class="container">
        <div class="row">
            <form id="detailForm" style="display: none;">

                <input class="hidden" type="hidden" value="${user.id!}" name="userId">
                <div class="form-group row">
                    <label for="userName" class="col-xs-2 col-form-label">ユーザ名</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="userName" id="userName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-xs-2 col-form-label">Eメール</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="search" value="" pattern=".{6,}" required title="６文字以上が必須" name="email" id="email">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" method="put">更新</button>
                <button type="submit" class="btn btn-danger" method="delete">削除</button>
                <a id="cancel" class="btn btn-warning" href="#">キャンセル</a>
                <button type="submit" class="btn btn-primary" method="post">追加</button>

            </form>
        </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            // UI
            $('#addAdmin').click(showDetail);
            $('#cancel').click(hideDetail);

            $('#searchResult').on('click', '.update', function () {
                var $row = $(this).closest('tr');
                showDetail();
                copyInfoToForm($row, $('#detailForm'));
            });

            // others
            function copyInfoToForm($row, $detailForm) {
                $('#userName', $detailForm).val( $('.the-userName', $row).text() );
            }

            function showDetail() {
                $('#searchPage').hide();
                $('#detailForm').show().resetForm();
            }
            function hideDetail() {
                $('#searchPage').show();
                $('#detailForm').hide();
            }
        })

    </script>
