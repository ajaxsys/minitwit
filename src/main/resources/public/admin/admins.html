<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>システム管理者</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="datatables/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/logo-nav.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div include="parts_menu.html"></div>


    <!-- Page Content -->

    <div id="searchPage" class="container">

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="searchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="searchUsername" class="col-sm-2 control-label">
                                    氏名</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="searchUsername" placeholder="" >
                                </div>
                                <label for="searchEmail" class="col-sm-2 control-label">
                                    メールアドレス</label>
                                <div class="col-sm-4">
                                    <input type="email" class="form-control" id="searchEmail" placeholder="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="corpname" class="col-sm-2 control-label">
                                    企業名</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="corpname" placeholder="" >
                                </div>
                                <label class="col-sm-2 control-label">
                                    ログイン</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline" for="statusOK">
                                        <input type="radio" name="status" id="statusOK">許可</label>
                                    <label class="radio-inline" for="statusNG" >
                                        <input type="radio" name="status" id="statusNG">拒否</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-info btn-lg" style="width:150px">
                                        検索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row"><a id="addAdmin" href="#">管理者追加</a></div>
        <div class="row">

            <table id="searchResult" data-url="/admin/list" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th data-name="username">氏名</th>
                    <th data-name="department">所属</th>
                    <th data-name="lastLoginTime">最後ログイン時間</th>
                    <th data-name="loginStatus">ログイン</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
            <form id="detailForm" style="display:none">

                <input class="hidden" type="hidden" value="${user.id!}" name="userId">
                <div class="form-group row">
                    <label for="username" class="col-xs-4 col-form-label">氏名(必須)</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="username" id="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-xs-4 col-form-label">ログインID(必須)</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="username" id="userid">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-xs-4 col-form-label">パスワード(必須)</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="username" id="pw">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-xs-4 col-form-label">所属</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="username" id="department">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-xs-4 col-form-label">ログイン</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="username" id="loginstatus">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-xs-4 col-form-label">メールアドレス</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="search" value="" pattern=".{6,}" required title="６文字以上が必須" name="email" id="email">
                    </div>
                </div>

                <div class="text-center" id="updateGroup">
                    <button type="submit" class="btn btn-primary" method="put">更新</button>
                    <button data-group="update" type="submit" class="btn btn-danger" method="delete">削除</button>
                    <a data-group="update" id="cancel" class="btn btn-warning" href="#">キャンセル</a>
                </div>
                <div class="text-center" id="addGroup">
                    <button type="submit" class="btn btn-primary" method="post">追加</button>
                </div>

            </form>
            </div>
        </div>
    </div>

    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.form.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/string.js"></script>

    <!-- Paging -->
    <script type="text/javascript" src="datatables/1.10.12/js/datatables.js"></script>
    <script type="text/javascript" src="datatables/my.datatables.js"></script>

    <!-- mock for UI dev -->
    <script src="js/jquery.mockjax.min.js"></script>
    <script src="js/my.mock.js"></script>

    <script>
        $(function () {
            // UI
            $.myDataTable();

            $('#addAdmin').click(showDetail);
            $('#cancel').click(hideDetail);

            $('#searchResult').on('click', '.update', function () {
                var $row = $(this).closest('tr');
                showDetail("update");
                copyInfoToForm($row, $('#detailForm'));
                return false;
            });

            // others
            function copyInfoToForm($row, $detailForm) {
                $('#username', $detailForm).val( $('.the-username', $row).text() );
            }

            function showDetail(mode) {
                $('#searchPage').hide();

                $('#detailForm').show().resetForm();
                if (mode==='update') {
                    $('#updateGroup').show();
                    $('#addGroup').hide()
                } else {
                    $('#updateGroup').hide();
                    $('#addGroup').show()
                }
            }
            function hideDetail() {
                $('#searchPage').show();
                $('#detailForm').hide();
            }
        })

    </script>

</body>

</html>
