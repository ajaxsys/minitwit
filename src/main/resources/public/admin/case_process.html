    <script>
        $(function () {
            // UI

            $('#lightSlider').lightSlider({
                gallery: true,
                item: 1,
                loop: true,
                slideMargin: 0,
                thumbItem: 9
            });



            $("a.grouped_elements").fancybox({
                openEffect  : 'none',
                closeEffect : 'none',

                prevEffect : 'none',
                nextEffect : 'none',

                closeBtn  : false,

                helpers : {
                    title : {
                        type : 'inside'
                    },
                    buttons	: {},
                    thumbs : {
                        width  : 50,
                        height : 50
                    }
                },

                afterLoad : function() {
                    var comment = '<b>Image</b> ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');

                    this.title = $('#btnTemplate').html().replace('{{comment}}', comment);
                },
//            afterShow : function () {
