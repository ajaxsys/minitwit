    <script>
        $("a.grouped_elements").fancybox({
            openEffect  : 'none',
            closeEffect : 'none',

            prevEffect : 'none',
            nextEffect : 'none',

            closeBtn  : false,

            helpers : {
                title : {
                    type : 'inside'
                },
                buttons	: {},
                thumbs : {
                    width  : 50,
                    height : 50
                }
            },

            afterLoad : function() {
                var comment = '<b>Image</b> ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');

                this.title = $('#btnTemplate').html().replace('{{comment}}', comment);
            },
//            afterShow : function () {
//                var myContent = '<div id="myContent">{my html content here}</div>';
//                $(".fancybox-wrap").append( $('#btnTemplate').html() );
//            }

        });


        function readURL(input) {

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.fancybox-image').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

    </script>
