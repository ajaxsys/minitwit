<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改ページ</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <!-- link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" -->
    <link rel="stylesheet" type="text/css" href="datatables/1.10.12/css/dataTables.bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
                  ユーザ名<input type="text" id="byUserName"><br>
                  メール<input type="text" id="byEmail"><br>
        <input id="btnSearch" type="submit" value="検索">
    </div>
    <hr>
    <div class="row">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>ユーザ名</th>
                <th>メッセージ</th>
                <th>時間</th>
                <th>Email(hide)</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="js/jquery.js"></script>
<!-- script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.js"></script -->
<script type="text/javascript" src="datatables/1.10.12/js/dataTables.js"></script>
<script>
    $(document).ready(function() {
        // Setup - add a text input to each footer cell

        var $table = $('#example').DataTable( {
            // https://datatables.net/examples/advanced_init/dom_multiple_elements.html
            "dom" : '<"row"<"col-sm-4"i><"col-sm-2"l><"col-sm-6"p>> <"row"<"col-sm-12"t>>',
            // "dom" : '<plit>', // https://datatables.net/examples/basic_init/dom.html
            "columnDefs": [
                { "name": "userName", "targets": 0 },
                { "name": "text",     "targets": 1 },
                { "name": "time",     "targets": 2 },
                { "name": "email",    "targets": 3, "visible": false, },
              ],
            'processing': true,
            'serverSide': true,
            'ajax': '/message/paging',
            'ordering': false,
            'info': true, // default
            // 'searching': false, // WARN: will display search box, also not post search parameter to server!
            'lengthChange': true, // default 10 25 100 show
            "displayLength": 25,
            'language': {
                // "url": "//cdn.datatables.net/plug-ins/1.10.12/i18n/Japanese.json"
                "url": "datatables/1.10.12/i18n/Japanese.json"
            }
        })

        $('#btnSearch').click(function(){
            $table.
                column('userName:name').search(
                    $('#byUserName').val(),
                    false, // regexp
                    false).
                column('email:name').search(
                    $('#byEmail').val(),
                    false, // regexp
                    false);  // smart search: https://datatables.net/examples/api/regex.html

            $table.draw();
        });


    } );
</script>
</body>
</html>
