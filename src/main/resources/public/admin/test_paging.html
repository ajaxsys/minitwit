<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改ページ</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <!-- link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" -->
    <link rel="stylesheet" type="text/css" href="datatables/1.10.12/css/dataTables.bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form id="searchForm">
                           ユーザ名<input type="text" data-name="username"><br>
                           メール<input type="text" data-name="email"><br>
            <input id="btnSearch" type="submit" value="検索">
        </form>
    </div>
    <hr>
    <div class="row">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th data-name="username">ユーザ名</th>
                <th data-name="text">メッセージ</th>
                <th data-name="time">時間</th>
                <th data-name="email" data-visible="false">Email(hide)</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="js/jquery.js"></script>
<!-- script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.js"></script -->
<script type="text/javascript" src="datatables/1.10.12/js/dataTables.js"></script>
<script>
    $(document).ready(function() {

        var $table = $('#example').DataTable( {
            // Use bootstrap customize: https://datatables.net/examples/advanced_init/dom_multiple_elements.html
            "dom" : '<"row"<"col-sm-4"i><"col-sm-2"l><"col-sm-6"p>> <"row"<"col-sm-12"t>>',
            // use data-* tag instead
            /* "columnDefs": [
                { "name": "username", "targets": 0 },
                { "name": "text",     "targets": 1 },
                { "name": "time",     "targets": 2 },
                { "name": "email",    "targets": 3, "visible": false, },
              ],*/
            // Just for test bellow
            'processing': true,
            'serverSide': true,
            'ajax': '/message/paging',
            'ordering': false,
            'info': true, // default: true
            'searching': true, // WARN: will display search box, also not post search parameter to server!
            'lengthChange': true,  // default: 10 25 100 show
            "displayLength": 25,// default: 10
            'language': {
                // "url": "//cdn.datatables.net/plug-ins/1.10.12/i18n/Japanese.json"
                "url": "datatables/1.10.12/i18n/Japanese.json"
            }
        })

        $('#searchForm').submit(function(){

            $(':input', this).each(function(){
                var val = $.trim($(this).val());
                if ( val !== '' ) {
                    $table.
                        column(
                            $(this).attr('data-name') + ':name').
                        search(
                            val,
                            false, // smart search: https://datatables.net/examples/api/regex.html
                            false);
                }
            });

            $table.draw();
            return false;
        });


    } );
</script>
</body>
</html>
