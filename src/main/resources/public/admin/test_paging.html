<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改ページ</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <!-- link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" -->
    <link href="datatables/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <form class="uiSearchForm">
            <label for="username">ユーザ名</label><input id="username" type="text" data-name="username" value="userxxx"><br>
            <label for="email"></label>メール</label><input id="email" type="text" data-name="email" value="useryyy@"><br>
            <input id="btnSearch" type="submit" value="検索">
        </form>
    </div>
    <hr>
    <div class="row">
        <table class="uiSearchResult table table-striped table-bordered" data-url="/message/paging" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th data-name="username">ユーザ名</th>
                <th data-name="text">メッセージ</th>
                <th data-name="time">時間</th>
                <th data-name="email" data-visible="false">Email(hide)</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="js/jquery.js"></script>
<!-- script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.js"></script -->
<script type="text/javascript" src="datatables/1.10.12/js/datatables.js"></script>
<script type="text/javascript" src="datatables/my.datatables.js"></script>
<script>
    $(document).ready(function() {
        $.myDataTable();


    } );
</script>
</body>
</html>
