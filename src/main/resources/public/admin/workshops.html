<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>工場管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="datatables/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/logo-nav.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div include="parts_menu.html"></div>


    <!-- Page Content -->

    <div class="uiSearchPage container">

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="uiSearchForm form-horizontal" role="form">
                            <div class="form-group">
                                <label for="searchUsername" class="col-sm-2 control-label">
                                    工場名</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="searchUsername" placeholder="" >
                                </div>
                                <label for="searchEmail" class="col-sm-2 control-label">
                                    メールアドレス</label>
                                <div class="col-sm-4">
                                    <input type="email" class="form-control" id="searchEmail" placeholder="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="corpname" class="col-sm-2 control-label">
                                    電話番号<br>（FCコード）</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="corpname" placeholder="" >
                                </div>
                                <label class="col-sm-2 control-label">
                                    ログイン</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline" for="statusOK">
                                        <input type="radio" name="status" id="statusOK">許可</label>
                                    <label class="radio-inline" for="statusNG" >
                                        <input type="radio" name="status" id="statusNG">拒否</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-info btn-lg" style="width:150px">
                                        検索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row"><a class="uiAddRow" href="#">工場追加</a></div>
        <div class="row">

            <table data-url="/admin/hosa/list" class="uiSearchResult table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th data-name="username">工場名</th>
                    <th data-name="hosakaId">電話番号（FCコード）</th>
                    <th data-name="caseNumber">取扱案件数</th>
                    <th data-name="lastLoginTime">最後ログイン時間</th>
                    <th data-name="loginStatus">ログイン</th>
                    <th data-name="contactPreson">工場担当者情報</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="uiDetailPage container" style="display:none">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="uiDetailForm">

                            <input class="hidden" type="hidden" value="${user.id!}" name="userId">
                            <div class="form-group row">
                                <label for="workshop" class="col-xs-4 col-form-label">工場名(必須)</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="workshop" id="workshop">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-xs-4 col-form-label">電話番号<br>（FCコード）</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="username" id="userid">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactEmail" class="col-xs-4 col-form-label">メールアドレス</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="search" value="" pattern=".{6,}" required title="６文字以上が必須" name="contactEmail" id="contactEmail">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactPw" class="col-xs-4 col-form-label">パスワード</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="contactPw" id="contactPw">
                                </div>
                            </div>
                            <!-- FIXME No login?
                            <div class="form-group row">
                                <label for="username" class="col-xs-4 col-form-label">ログイン</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="username" id="loginstatus">
                                </div>
                            </div>
                            -->

                            <div class="uiUpdateGroup text-center">
                                <button type="submit" class="btn btn-primary" method="put">更新</button>　
                                <button class="uiAddContactPerson btn btn-primary" type="button" method="delete">担当者情報編集</button>　
                                <button type="submit" class="btn btn-danger" method="delete">削除</button>　
                                <a class="uiGroupCancel btn btn-warning" href="#">キャンセル</a>
                            </div>

                            <div class="uiAddGroup text-center">
                                <button type="submit" class="btn btn-primary" method="post">登録</button>　
                                <button class="uiUpdateContactPerson btn btn-primary" type="button" method="delete">担当者情報追加</button>　
                                <a class="uiGroupCancel btn btn-warning" href="#">キャンセル</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="uiContactPersonPage container" style="display:none">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="uiDetailForm">

                            <input class="hidden" type="hidden" value="${user.id!}" name="userId">
                            <div class="form-group row">
                                <label for="username" class="col-xs-4 col-form-label">工場名(必須)</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="username" id="username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactName" class="col-xs-4 col-form-label">担当者名</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="contactName" id="contactName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="tel" class="col-xs-4 col-form-label">電話番号</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="text" value="" pattern=".{1,}" required title="１文字以上が必須" name="tel" id="tel">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-xs-4 col-form-label">メールアドレス</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="search" value="" pattern=".{6,}" required title="６文字以上が必須" name="email" id="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-xs-4 col-form-label">顔写真</label>
                                <div class="col-xs-8">
                                    <div class="">
                                        <div class="row text-center">
                                            <div style="width: 160px; height: 200px; border: 3px solid black; margin: 0px auto;">
                                                <img id="uploadPhoto" style="height: 170px;" src="images/uploadPhoto.png" />
                                            </div>
                                            <p>
                                                <input type="file" id="myFileInput" style="display:none;" onchange="$.readImage( this, $('#uploadPhoto') );" />
                                                <a type="button" href="#" onclick="document.getElementById('myFileInput').click()">写真を選択</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="comment" class="col-xs-4 col-form-label">コメント</label>
                                <div class="col-xs-8">
                                    <textarea class="form-control" type="search" title="６文字以上が必須" name="email" id="comment"></textarea>
                                </div>
                            </div>

                            <div class="uiAddGroup text-center">
                                <button type="submit" class="btn btn-primary" method="post">登録</button>　
                                <a class="uiContactPersonCancel btn btn-warning" href="#">キャンセル</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.form.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/string.js"></script>

    <!-- Paging -->
    <script type="text/javascript" src="datatables/1.10.12/js/datatables.js"></script>
    <script type="text/javascript" src="datatables/my.datatables.js"></script>

    <!-- mock for UI dev -->
    <script src="js/jquery.mockjax.min.js"></script>
    <script src="js/my.mock.js"></script>

    <script>
        $(function () {
            // UI
            $.myDataTable({
                "columnDefs": [
                    {
                        // https://datatables.net/examples/advanced_init/column_render.html
                        "render": function ( data, type, row ) {
                            return '<a class="update" href="#">' + data +'</a>';
                        },
                        "targets": 0
                    },
                    {
                        // https://datatables.net/examples/advanced_init/column_render.html
                        "render": function ( data, type, row ) {
                            return '<a class="update1" href="#' + row[1] + '">変更</a>';
                        },
                        "targets": 5
                    }
                ]
            });

            $.myCommonUIEvent();

            // customize
            $('.uiAddContactPerson, .uiUpdateContactPerson').click(function() {
                $('.uiDetailPage').hide();
                $('.uiContactPersonPage').show();
            });
            $('.uiContactPersonCancel').click(function () {
                $('.uiDetailPage').show();
                $('.uiContactPersonPage').hide();
            })
        })

    </script>

</body>

</html>
