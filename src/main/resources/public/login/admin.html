<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理者ログイン</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
</head>
<body>

<div class="jumbotron vertical-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-lock"></span> ログイン画面</div>
                    <div class="panel-body">
                        <form id="loginForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <p id="messageArea" class="col-sm-12 text-center bg-warning"></p>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-4 control-label">
                                    ログインID</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-4 control-label">
                                    パスワード</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        ログインする</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="js/jquery.js"></script>
<script src="js/jquery.form.js"></script>
<script>
$(function () {
    $('#loginForm').submit(function () {

        $(this).ajaxSubmit({
            url: '/common/login',
            method: "post",
            beforeSend: function () {
                $('#messageArea').empty();
            },
            success: function () {
                window.location.href = "/admin/"
            },
            error: function () {
                $('#messageArea').text("ログイン失敗しました");
            }
        });
        return false;
    })
})
</script>
</body>
</html>
