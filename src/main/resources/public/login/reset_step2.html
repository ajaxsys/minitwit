<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>パスワードリセット</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link ref="stylesheet" type="text/css" href="../css/base.css"/>
</head>
<body>

<div class="jumbotron vertical-center" style="height:100vh;padding-top:100px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-lock"></span> パスワードリセット</div>
                    <div class="panel-body">
                        <div class="text-center">
                            <label class="control-label text-center">ようこそ</label>
                            <br>
                            <label class="control-label text-center">
                                パスワードの再設定を行います
                            </label>
                            <hr>
                        </div>

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    パスワードを入力してください
                                </div>
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="password" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    もう一度入力をしてください
                                </div>
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="passwordConfirm" placeholder="" required>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        再設定</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

</script>
</body>
</html>
